<html>
  <head>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script>
      function OpenDoor() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Door" : "open"
        });
      }
      function CloseDoor() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Door" : "closed"
        });
      }
      
      function Lock() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Locked" : "true"
        });
      }
      function Unlock() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Locked" : "false"
        });
      }
      
      function TurnLightsOn() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "OverheadLights" : "on"
        });
      }
      function TurnLightsOff() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "OverheadLights" : "off"
        });
      }
      function OpenWindow() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Window" : "open"
        });
      }
      function CloseWindow() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Window" : "closed"
        });
      }
      
    </script>
    <button onclick="OpenDoor()">Open Door</button>
    <button onclick="CloseDoor()">Close Door</button>
    <button onclick="Lock()">Lock Door</button>
    <button onclick="Unlock()">Unlock Door</button>
    <button onclick="TurnLightsOn()">Turn On Lights</button>
    <button onclick="TurnLightsOff()">Turn Off Lights</button>
    <button onclick="OpenWindow()">Open Window</button>
    <button onclick="CloseWindow()">Close Window</button>
