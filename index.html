<html>
  <head>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script>
      function OpenDoor() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Door" : "open"
        });
        Update();
      }
      function CloseDoor() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Door" : "closed"
        });
        Update();
      }
      
      function Lock() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Locked" : "true"
        });
      }
      function Unlock() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Locked" : "false"
        });
      }
      
      function TurnLightsOn() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "OverheadLights" : "on"
        });
      }
      function TurnLightsOff() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "OverheadLights" : "off"
        });
      }
      function OpenWindow() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Window" : "open"
        });
      }
      function CloseWindow() {
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        
        userRef.update({
          "Window" : "closed"
        });
      }
      
    </script>
    
    
  </head>
  <body>
    <button onclick="OpenDoor()">Open Door</button>
    <button onclick="CloseDoor()">Close Door</button><br />
    <button onclick="Lock()">Lock Door</button>
    <button onclick="Unlock()">Unlock Door</button><br />
    <button onclick="TurnLightsOn()">Turn On Lights</button>
    <button onclick="TurnLightsOff()">Turn Off Lights</button><br />
    <button onclick="OpenWindow()">Open Window</button>
    <button onclick="CloseWindow()">Close Window</button><br />
    <p>Door is <span id="Door">open</span></p>
    <p>Door is also <span id="Locked">locked</span></p>
    <p>Lights are<span id="OverheadLights">on</span></p>
    <p>Window is <span id="Window">open</span></p>
    
    <script>
      function Update(){
        var db = new Firebase("https://useyourworld.firebaseio.com/");
        var userRef = db.child("users");
        var userRef = userRef.child("Bedroom");
        var userRef = userRef.child("Door");
        userRef.once('value', function(nameSnapshot) {
          var door = nameSnapshot.val();
          alert(door);
          alert(document.getElementByID("Door").innerHTML);
          document.getElementByID("Door").innerHTML = "test";
        });
        
        //document.getElementByID("Locked").innerHTML = ;
        //document.getElementByID("OverheadLights").innerHTML = ;
        //document.getElementByID("Window").innerHTML = ;
      }
      Update();
    </script>
  </body>
</html>
